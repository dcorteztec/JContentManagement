<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>#{appconf.applicationName}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="DT_bootstrap.css" />
	<h:outputStylesheet library="css" name="custom_screen.css" />
	<style type="text/css">
body {
	padding-top: 70px;
	padding-bottom: 30px;
}

.sidebar-nav {
	padding: 10px 0;
}
</style>

	<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</h:head>
<h:body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse"> <span class="icon-bar"></span> <span
					class="icon-bar"></span> <span class="icon-bar"></span>
				</a> <a class="brand" href="#">#{appconf.applicationName}</a>
				<div class="nav-collapse">
					<ul class="nav">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="#">Preferences</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="container">

		<ui:insert name="content">
		</ui:insert>
		<hr />

		<footer>
		<p>&copy; #{appconf.organizationName}</p>
		</footer>

	</div>
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputScript library="js" name="jquery.dataTables.min.js" />
	<h:outputScript library="js" name="DT_bootstrap.js" />
</h:body>
</html>
